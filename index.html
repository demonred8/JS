<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>

</head>

<body>
    <div class="container">
        <button id="button">
            <span id="button-text">Get one user</span>
        </button>

        <input id="choose-users" type="number" min="1">

        <button id="button-users">
            <span id="button-get-users-text">Get Users</span>
        </button>

        <input id="choose-one-user" type="number" min="1">

        <button id="choose-user">
            <span id="button-get-user-text">Get user</span>
        </button>

    </div>
    <div class="photo">
        <img id="photo" src="data:," alt="user photo">
    </div>
    <div class="gender">
        <span>Gender:</span>
        <span id="gender-text">

        </span>
    </div>
    <hr>
    <div class="name">
        <span>Full name:</span>
        <span id="name-text">

        </span>
    </div>
    <hr>
    <div class="location">
        <div>Location
            <p id="location-city"></p>
            <p id="location-country"></p>
            <p id="location-state"></p>
            <hr>
            <p>Street</p>
            <p id="location-street-name"></p>
            <p id="location-street-number"></p>
        </div>
    </div>
    <hr>
    <div class="email">
        <span>E-Mail:</span>
        <span id="email-text">

        </span>
    </div>
    <hr>
    <div class="login">
        <span>Login</span>
        <p id="login-md5"></p>
        <p id="login-pass"></p>
        <p id="login-salt"></p>
        <p id="login-sha1"></p>
        <p id="login-sha256"></p>
        <p id="login-username"></p>
        <p id="login-uuid"></p>
    </div>
    <hr>
    <div class="birthday">
        <span>Date of birthday</span>
        <p id="birthday-date"></p>
        <p id="birthday-age"></p>
    </div>
    <hr>
    <div class="registered">
        <span>Date of registration</span>
        <p id="registered-date"></p>
        <p id="registered-age"></p>
    </div>
    <hr>
    <div class="phone">
        <span>Phone</span>
        <p id="phone-cell"></p>
        <p id="phone-mobile"></p>
    </div>

    <script src="assets/js/index.js"></script>
</body>

</html>
